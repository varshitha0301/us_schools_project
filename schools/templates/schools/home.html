{% extends 'base.html' %}
{% block content %}
<div class="text-center mt-5">
  <h1 class="mb-3">Welcome to US Schools Explorer</h1>
  <p class="lead">Explore public schools across the United States and view enrollment insights.</p>
  {% if user.is_authenticated %}
    <a href="{% url 'school_list' %}" class="btn btn-primary mt-3">Browse Schools</a>
  {% else %}
    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Login to Browse</a>
  {% endif %}
</div>
{% endblock %}
